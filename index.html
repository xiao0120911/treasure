<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻宝游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img src="image1.jpeg" id="game-title" alt="游戏标题">
        <div id="player-info">
            <label>玩家昵称：<input type="text" id="player-nickname" placeholder="请输入昵称"></label>
        </div>
        <div id="animation-container">
            <img id="main-image" src="image2.jpg" alt="游戏初始界面">
            <button id="game-button" class="start-button">开始游戏</button>
            <div id="message-display"></div>
        </div>
    </div>
    <script src="treasure.js"></script>
</body>
</html>
